name: Python Package using Conda

on: 
  push:
    # branches: [ main ]
  schedule:
    - cron: '8 9 * * *'
    
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: 3.10
    - name: Add conda to system path
      run: |
        pip install requests
    - name: working
      env: 
        pmode: ${{ secrets.PMODE }}
        pkey: ${{ secrets.PKEY }}
        user: ${{ secrets.USER }}
        pwd: ${{ secrets.PWD }}
        step: ${{ secrets.STEP }}
      run: python main.py
