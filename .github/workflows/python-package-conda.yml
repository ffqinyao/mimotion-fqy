name: Python Package using Conda1

on: 
  push:
    # branches: [ main ]

    
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.7
      uses: actions/setup-python@v3
      with:
        python-version: 3.7
    - name: Add conda to system path
      run: |
        pip install requests
    - name: working
      env: 
        pmode: ${{ secrets.PMODE }}
        pkey: ${{ secrets.PKEY }}
        user: ${{ secrets.USER }}
        pwd: ${{ secrets.PWD }}
        step: ${{ secrets.STEP }}
      run: python main.py
